<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Compare Two Cars â€” AI Recommendation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f8fafc, #eef2f7);
    color: #1e293b;
    padding-bottom: 50px;
}

.container {
    max-width: 1100px;
    margin: 20px auto;
    padding: 10px 20px;
}

h1 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 20px;
}

.upload-section {
    background: white;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

.file-box {
    border: 2px dashed #cbd5e1;
    padding: 20px;
    text-align: center;
    border-radius: 12px;
    background: #f8fafc;
    margin-bottom: 20px;
}

input[type=file] {
    padding: 12px;
    border-radius: 8px;
    width: 100%;
}

button {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

button:hover {
    opacity: 0.9;
}

.recommend-box {
    background: white;
    border-radius: 16px;
    padding: 24px;
    margin-top: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

textarea {
    width: 100%;
    height: 200px;
    border-radius: 12px;
    border: 1px solid #e2e8f0;
    padding: 14px;
    background: #f8fafc;
    resize: vertical;
}

.chatbox {
    text-align: center;
    margin-top: 20px;
}

#processingOverlay {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.9);
    visibility: hidden;
}

.spinner {
    border: 4px solid #e2e8f0;
    border-top: 4px solid #3b82f6;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
 100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div id="processingOverlay">
    <div class="spinner"></div>
</div>

<div class="container">
    <h1>Compare Two Vehicles</h1>

    <div class="upload-section">
        <h3>Upload Vehicle Lease/Loan Documents</h3>
        <form id="compareForm">
            <div class="file-box">
                <label>Car 1 Document</label><br>
                <input type="file" name="car1" accept=".pdf,.png,.jpg,.jpeg" required>
            </div>
            <div class="file-box">
                <label>Car 2 Document</label><br>
                <input type="file" name="car2" accept=".pdf,.png,.jpg,.jpeg" required>
            </div>
            <button type="submit">Analyze & Compare</button>
        </form>
    </div>

    <div class="recommend-box" id="recommendContainer" style="display:none;">
        <h3>AI Recommendation</h3>
        <textarea id="recommendation" readonly></textarea>

        <div class="chatbox">
            <a href="{{ url_for('chat_abt_two') }}">
                <button>Ask AI More About Comparison</button>
            </a>
        </div>
    </div>

</div>

<script>
document.getElementById("compareForm").addEventListener("submit", async function(e){
    e.preventDefault();
    document.getElementById("processingOverlay").style.visibility = "visible";

    const fd = new FormData(this);

    await fetch("/compare_upload", {
        method: "POST",
        body: fd
    });

    const res = await fetch("/compare_process");
    const data = await res.json();

    document.getElementById("processingOverlay").style.visibility = "hidden";

    document.getElementById("recommendContainer").style.display = "block";
    document.getElementById("recommendation").value = data.recommendation;
});
</script>

</body>
</html>

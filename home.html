<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Car Lease & Loan Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 1100px;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        .upload-box {
            border: 2px dashed #9ca3af;
            padding: 30px;
            text-align: center;
            border-radius: 6px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 10px;
        }
        .section {
            margin-top: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .card {
            background: #f9fafb;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        .price-box {
            display: flex;
            gap: 15px;
        }
        .price {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
        }
        .below { background: #dcfce7; color: #166534; }
        .average { background: #fef3c7; color: #92400e; }
        .above { background: #fee2e2; color: #991b1b; }
        .chatbot {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header>
    <h1>AI Car Loan & Lease Analyzer</h1>
</header>

<main>

    <!-- Upload -->
    <div class="upload-box">
        <h2>Upload Loan / Lease Document</h2>
        <form id="uploadForm">
            <input type="file" name="file" id="fileInput" accept=".png,.jpg,.jpeg,.pdf" required>
            <br>
            <button type="submit">Analyze</button>
        </form>
    </div>

    <!-- Summary -->
    <div class="section">
        <h2>Agreement Summary</h2>
        <textarea id="summary" readonly></textarea>
    </div>

    <!-- Car Details -->
    <div class="section">
        <h2>Vehicle Details</h2>
        <div class="grid">
            <div class="card">Make: <span id="make">â€”</span></div>
            <div class="card">Model: <span id="model">â€”</span></div>
            <div class="card">Year: <span id="year">â€”</span></div>
            <div class="card">Trim: <span id="trim">â€”</span></div>
            <div class="card">Fuel: <span id="fuel">â€”</span></div>
            <div class="card">Mileage: <span id="mileage">â€”</span></div>
        </div>
    </div>

    <!-- Recalls -->
    <div class="section">
        <h2>Recalls Summary</h2>
        <textarea id="recall_summary" readonly></textarea>
    </div>

    <!-- Market Prices -->
    <div class="section">
        <h2>Market Price Analysis</h2>
        <div class="price-box">
            <div class="price below">Below Market<br>$<span id="below">â€”</span></div>
            <div class="price average">Average Market<br>$<span id="average">â€”</span></div>
            <div class="price above">Above Market<br>$<span id="above">â€”</span></div>
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chatbot">
        <button>
            ðŸ’¬ Negotiate with AI
        </button>
    </div>

</main>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData();
    formData.append("file", document.getElementById("fileInput").files[0]);

    await fetch("/ocr", {
        method: "POST",
        body: formData
    });

    const res = await fetch("/process");
    const data = await res.json();

    document.getElementById("summary").value = data.summary || "";

    const car = data.car_details || {};
    document.getElementById("make").innerText = car.Make || "â€”";
    document.getElementById("model").innerText = car.Model || "â€”";
    document.getElementById("year").innerText = car.ModelYear || "â€”";
    document.getElementById("trim").innerText = car.Trim || "â€”";
    document.getElementById("fuel").innerText = car.FuelType || "â€”";
    document.getElementById("mileage").innerText = car.Mileage || "â€”";

    document.getElementById("recall_summary").value = data.recall_summary || "";
    

    const price = data.market_price || {};
    document.getElementById("below").innerText = price.below_market_price || "â€”";
    document.getElementById("average").innerText = price.average_market_price || "â€”";
    document.getElementById("above").innerText = price.above_market_price || "â€”";
});
</script>

</body>
</html>
